<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Shop - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Create Account</h3>

            <form action="reg.php" method="post" class="row g-3">

              <!-- Name -->
              <div class="col-md-12">
                <label for="inputFname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputFname" name="fname" placeholder="Enter your full name" required>
              </div>

              <!-- Email -->
              <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email" required>
              </div>

              <!-- Password -->
              <div class="col-md-12">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter your password" required>
              </div>

              <!-- Address Line 1 -->
              <div class="col-md-12">
                <label for="inputAddress1" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="inputAddress1" name="adrs1" placeholder="123 Main St" required>
              </div>

              <!-- Address Line 2 -->
              <div class="col-md-12">
                <label for="inputAddress2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="adrs2" placeholder="Apartment, suite, etc. (optional)">
              </div>

              <!-- City -->
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city" required>
              </div>

              <!-- Pincode needed-->
              <div class="col-md-6">
                <label for="inputZip" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="inputZip" name="pincode" required>
              </div>

              <!-- Submit -->
              <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
              </div>

            </form>

            <!-- Login link -->
            <div class="text-center mt-3">
              <p class="mb-0">Already registered? <a href="login.html" class="text-decoration-none">Login here</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
